<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
>
    <ui:define name="top">
        <h>${msg["tytulyPrzypadkow.logowanie"]}</h>
    </ui:define>
    
    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <form method="post" action="j_security_check">
            <h:panelGrid columns="1">
                <h:outputLabel for="j_username"/>
                <h:form>${msg["daneKonta.login"]}</h:form> 
                <input type="text" name="j_username" />
                <br/>
                <h:outputLabel for="j_password" />
                <h:form>${msg["daneKonta.haslo"]}</h:form> 
                <input type="password" name="j_password" />

                <h:outputText value="" />
                <h:panelGrid columns="2">

                    <input type="submit" name="submit" value="#{msg['komunikat.zaloguj']}"/>
                    <h:button outcome="index" value="#{msg['komunikat.anuluj']}" />
                </h:panelGrid>
            </h:panelGrid>
        </form>
    </ui:define>
</ui:composition>
