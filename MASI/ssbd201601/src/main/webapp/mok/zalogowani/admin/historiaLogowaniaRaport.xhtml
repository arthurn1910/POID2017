<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>${msg["menu.raport"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <p>${msg["menu.raport"]}</p>
        <h:form id="listaAktywnosci">
            <h:dataTable id="raport" var="konto" value="#{historiaLogowaniaRaportBean.historiaLogowanKont}">
                <h:column id="imie">
                    <f:facet name="header"><h1> #{msg["wspolne.imie"]}</h1></f:facet>
                    <h:outputText value="#{konto.idKonta.imie}"/>
                </h:column>
                <h:column id="nazwisko">
                    <f:facet name="header"><h1> #{msg["wspolne.nazwisko"]}</h1></f:facet>
                    <h:outputText value="#{konto.idKonta.nazwisko}"/>
                </h:column>
                <h:column id="login">
                    <f:facet name="header"><h1> #{msg["wspolne.login"]}</h1></f:facet>
                    <h:outputText value="#{konto.idKonta.login}"/>
                </h:column>
                <h:column id="adresIP">
                    <f:facet name="header"><h1> #{msg["wspolne.adresIP"]}</h1></f:facet>
                    <h:outputText value="#{konto.adresIp}"/>
                </h:column>
                <h:column id="data">
                    <f:facet name="header"><h1> #{msg["wspolne.data_logowania"]}</h1></f:facet>
                    <h:outputText value="#{konto.dataLogowania}">
                        <!--<f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>-->
                    </h:outputText>
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msg['komunikat.powrot']}" action="index"/>
        </h:form>
    </ui:define>
</ui:composition>
