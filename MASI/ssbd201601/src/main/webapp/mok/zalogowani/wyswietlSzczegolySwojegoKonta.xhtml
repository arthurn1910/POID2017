<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="top">

        <ui:include src="/templates/menu.xhtml" />

     <ui:define name="content">

            ${msg["daneKonta.imie"]} <h:outputText value="#{wyswietlSzczegolySwojegoKontaBean.konto.imie}"/><br />

             <h:commandButton value="#{msg['komunikat.zmienHaslo']}"  action="#{wyswietlSzczegolySwojegoKontaBean.edytujSwojeHasloKonta()}"  class="edit_icon" >
